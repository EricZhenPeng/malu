<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('mlSeting列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:setting:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:setting:edit')}]];
        var prefix = ctx + "system/setting";

        $(function() {
            var options = {
                url: prefix + "/list",
                updateUrl: prefix + "/edit/{id}",
                modalName: "配置",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'biaoTi1',
                    title: '标题1'
                },
                {
                    field: 'biaoTi2',
                    title: '标题2'
                },
                {
                    field: 'biaoTi3',
                    title: '标题3'
                },
                {
                    field: 'wenZi1',
                    title: '文字1'
                },
                {
                    field: 'wenZi2',
                    title: '文字2'
                },
                {
                    field: 'wenZi3',
                    title: '文字3'
                },
                {
                    field: 'wenZi4',
                    title: '文字4'
                },
                {
                    field: 'wenZi5',
                    title: '文字5'
                },
                {
                    field: 'wenZi6',
                    title: '文字6'
                },
                {
                    field: 'wenZi7',
                    title: '文字7'
                },
                {
                    field: 'wenZi8',
                    title: '文字8'
                },
                {
                    field: 'anNiu1',
                    title: '按钮1'
                },
                {
                    field: 'anNiu2',
                    title: '按钮2'
                },
                {
                    field: 'anNiu3',
                    title: '按钮3'
                },
                {
                    field: 'tanKuangBiaoTi',
                    title: '弹框标题'
                },
                {
                    field: 'tanKuangNeiRong1',
                    title: '弹框内容1'
                },
                {
                    field: 'tanKuangNeiRong2',
                    title: '弹框内容2'
                },
                {
                    field: 'tanKuangNeiRong3',
                    title: '弹框内容3'
                },
                {
                    field: 'tanKuangJieSuAnNiu',
                    title: '弹框结束按钮'
                },
                {
                    field: 'tanKuangTiaoZhuan',
                    title: '弹框跳转地址'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);

        });

    </script>
</body>
</html>
